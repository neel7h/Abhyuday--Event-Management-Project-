<div class="container" id="id_clock_wrapper" onclick="">
    <h1 id="name" style="font-size: 28px; line-height: 32px;">Countdown</h1>
    <div id="clock">
        <div class="clock_part sep" id="id_sign">
            <div class="unit_value">-</div>
            <div class="unit_name">&nbsp;</div>
        </div>
        <div class="clock_part" style="display: none;">
            <div class="unit_value" id="id_years"></div>
            <div class="unit_name">YEARS</div>
        </div>
        <div class="clock_part sep" id="sep_year">
            <div class="unit_value">:</div>
            <div class="unit_name">&nbsp;</div>
        </div>
        <div class="clock_part" style="display: none;">
            <div class="unit_value" id="id_months"></div>
            <div class="unit_name">MONTHS</div>
        </div>
        <div class="clock_part sep" id="sep_month">
            <div class="unit_value">:</div>
            <div class="unit_name">&nbsp;</div>
        </div>
        <div class="clock_part" style="display: none;">
            <div class="unit_value" id="id_weeks"></div>
            <div class="unit_name">WEEKS</div>
        </div>
        <div class="clock_part sep" id="sep_week">
            <div class="unit_value">:</div>
            <div class="unit_name">&nbsp;</div>
        </div>
        <div class="clock_part">
            <div class="unit_value" id="id_days" style="font-size: 37px; line-height: 103px;">&nbsp;25&nbsp;</div>
            <div class="unit_name" style="font-size: 12px; line-height: 26px;">DAYS</div>
        </div>
        <div class="clock_part sep" id="sep_day" style="display: inline-block;">
            <div class="unit_value" style="font-size: 37px; line-height: 103px;">:</div>
            <div class="unit_name" style="font-size: 12px; line-height: 26px;">&nbsp;</div>
        </div>
        <div class="clock_part">
            <div class="unit_value" id="id_hours" style="font-size: 37px; line-height: 103px;">&nbsp;17&nbsp;</div>
            <div class="unit_name" style="font-size: 12px; line-height: 26px;">HOURS</div>
        </div>
        <div class="clock_part sep" id="sep_hour" style="display: inline-block;">
            <div class="unit_value" style="font-size: 37px; line-height: 103px;">:</div>
            <div class="unit_name" style="font-size: 12px; line-height: 26px;">&nbsp;</div>
        </div>
        <div class="clock_part">
            <div class="unit_value" id="id_minutes" style="font-size: 37px; line-height: 103px;">&nbsp;26&nbsp;</div>
            <div class="unit_name" style="font-size: 12px; line-height: 26px;">MINUTES</div>
        </div>
        <div class="clock_part sep" id="sep_minute" style="display: inline-block;">
            <div class="unit_value" style="font-size: 37px; line-height: 103px;">:</div>
            <div class="unit_name" style="font-size: 12px; line-height: 26px;">&nbsp;</div>
        </div>
        <div class="clock_part">
            <div class="unit_value" id="id_seconds" style="font-size: 37px; line-height: 103px;">&nbsp;01&nbsp;</div>
            <div class="unit_name" style="font-size: 12px; line-height: 26px;">SECONDS</div>
        </div>
    </div>
</div>
